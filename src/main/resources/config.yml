# NCRPG Configuration
# NightRaid RPG Skills System

# Database Settings
database:
  host: localhost
  port: 3306
  database: ncrpg
  username: root
  password: password
  pool-size: 10
  connection-timeout: 30000

# General Settings
general:
  # Auto-save interval in minutes
  auto-save-interval: 5
  # Base XP multiplier
  xp-multiplier: 1.0
  # XP formula: baseXP * (level^exponent)
  xp-base-per-level: 1000
  xp-exponent: 1.5
  # Milestone announcements (every X levels)
  milestone-interval: 10

# Party Settings
party:
  enabled: true
  max-size: 6
  xp-share-range: 30.0
  xp-bonus-multiplier: 1.1

