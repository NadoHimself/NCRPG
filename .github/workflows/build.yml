name: Maven Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'
        cache: 'maven'
    
    - name: Create libs directory
      run: mkdir -p libs
    
    - name: Setup HytaleServer.jar (from secret)
      if: ${{ secrets.HYTALE_SERVER_JAR_BASE64 != '' }}
      run: |
        echo "${{ secrets.HYTALE_SERVER_JAR_BASE64 }}" | base64 -d > libs/HytaleServer.jar
        echo "âœ… HytaleServer.jar restored from secrets"
        ls -lh libs/
    
    - name: Check for HytaleServer.jar
      id: check_jar
      run: |
        if [ -f "libs/HytaleServer.jar" ]; then
          echo "jar_exists=true" >> $GITHUB_OUTPUT
          echo "âœ… HytaleServer.jar found!"
        else
          echo "jar_exists=false" >> $GITHUB_OUTPUT
          echo "âŒ HytaleServer.jar not found!"
          echo ""
          echo "ðŸ’¡ To enable builds, add HytaleServer.jar as a GitHub secret:"
          echo "1. Encode: cat HytaleServer.jar | base64 -w 0 > hytale.txt"
          echo "2. Go to: Settings â†’ Secrets â†’ Actions â†’ New repository secret"
          echo "3. Name: HYTALE_SERVER_JAR_BASE64"
          echo "4. Value: (paste content of hytale.txt)"
          echo ""
          echo "ðŸ“š See BUILD.md for more information"
        fi
        
    - name: Build with Maven
      if: steps.check_jar.outputs.jar_exists == 'true'
      run: mvn clean package -B
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      if: success() && steps.check_jar.outputs.jar_exists == 'true'
      with:
        name: NCRPG-Plugin
        path: target/*.jar
        retention-days: 30
        
    - name: Build Summary
      if: always()
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.check_jar.outputs.jar_exists }}" == "false" ]; then
          echo "âŒ **Build skipped - HytaleServer.jar not found**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Setup Instructions" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To enable automatic builds, add HytaleServer.jar as a GitHub secret:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Get HytaleServer.jar from your Hytale installation" >> $GITHUB_STEP_SUMMARY
          echo "2. Encode it: \`cat HytaleServer.jar | base64 -w 0 > hytale.txt\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Go to: **Settings â†’ Secrets and variables â†’ Actions**" >> $GITHUB_STEP_SUMMARY
          echo "4. Click **New repository secret**" >> $GITHUB_STEP_SUMMARY
          echo "5. Name: \`HYTALE_SERVER_JAR_BASE64\`" >> $GITHUB_STEP_SUMMARY
          echo "6. Value: Paste the content from hytale.txt" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [BUILD.md](BUILD.md) for detailed instructions." >> $GITHUB_STEP_SUMMARY
        elif [ -f target/NCRPG-1.0.0-SNAPSHOT.jar ]; then
          echo "âœ… **Build successful!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **JAR Size:** $(du -h target/NCRPG-1.0.0-SNAPSHOT.jar | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the plugin from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Build failed!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for error details." >> $GITHUB_STEP_SUMMARY
        fi
