name: Build NCRPG

on:
  push:
    branches: [ main, hytale-integration ]
  pull_request:
    branches: [ main, hytale-integration ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build
      continue-on-error: true
      # Note: Build will fail until Hytale Server API is available
      # This is expected and tracked as a known issue
      
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: NCRPG-JAR
        path: build/libs/*.jar
        retention-days: 30
        
    - name: Comment on failure
      if: failure()
      run: |
        echo "Build failed - this is expected until Hytale Server API is publicly available"
        echo "See SETUP.md for manual build instructions"
