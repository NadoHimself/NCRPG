name: Maven Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '25'
        cache: 'maven'
        
    - name: Build with Maven
      run: mvn clean package -B
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: NCRPG-Plugin
        path: target/*.jar
        retention-days: 30
        
    - name: Build Summary
      if: always()
      run: |
        echo "## Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f target/NCRPG-1.0.0-SNAPSHOT.jar ]; then
          echo "âœ… Build successful!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ JAR Size: $(du -h target/NCRPG-1.0.0-SNAPSHOT.jar | cut -f1)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Build failed!" >> $GITHUB_STEP_SUMMARY
        fi
